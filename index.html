<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador/Desencriptador</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="contenedor-principal">
            <div class="encriptador-1-desktop">
                <div class="contenedor-logo">
                    <img class="logo" src="img/Logo.png"/>
                </div>
                <div class="texto-area">
                    <textarea class="ingrese-el-texto-aqui" id="inputText" placeholder="Ingrese el texto aqui"></textarea>
                    <div class="botones">
                        <button class="boton-encriptar">Encriptar</button>
                        <button class="boton-desencriptar">Desencriptar</button>
                    </div>
                </div>

                <div class="rectangle-1">
                    <div class="contenedor-muneco" id="no-mensaje">
                        <img class="muneco" src="img/Muneco.png"/>
                        <br>
                        <label class="ningun">Ning√∫n mensaje fue encontrado</label>
                        <br>
                        <label class="ningun-texto">Ingresa el texto que desees encriptar o desencriptar.</label>  
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="contenedor-mensaje" id="mensaje">
                        <label class="mensaje">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Orci montes, sit et diam risus scelerisque vitae est. Tortor maecenas nunc ut laoreet. Eget diam mauris quam quisque ut eget fringilla sit elit. Libero, sodales duis fames id diam feugiat aliquet non egestas.</label>
                    </div>
                </div>
            </div>
    </div>
        <script src="js.js" defer></script>
    </body>
</html>
